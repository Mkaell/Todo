<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <title>Todo</title>
</head>
<body>
    <section class="main show" id="main">
        <div class="container">
            <div class="main__wrapper">
                <h1 class="main__title">Welcome to Notes</h1>
                <p class="main__text">
                    Create your own notes, add them to your favotites and don't miss anything.
                </p>
                <button class="btn main__btn js-main-start">get started</button>
            </div>
        </div>
    </section>

    <section class="working-field hide" id="field">
        <div class="container">
            <div class="working-field__wrapper">
                <div class="navigation">
                    <ul class="navigation__tabs" id="navigation">
                        <li class="navigation__tab " >
                            <a href="#" class="navigation__link " data-name="posts">Posts</a>
                        </li>
                        <li class="navigation__tab" >
                            <a href="#" class="navigation__link active" data-name="create" >Create</a>
                        </li>
                        <li class="navigation__tab" >
                            <a href="#" class="navigation__link heart" data-name="favorites">Favorite</a>
                        </li>
                    </ul>
                </div>
                    
                <form action="#" class="create create__form" id="create">
                    <h2 class="create__title">Create new post</h2>

                    <div class="create__item">
                        <input type="text" class="create__input" name="title" 
                        placeholder="Enter you Title">
                    </div>
                    <div class="create__item">
                        <textarea name="fulltext" class="create__textarea" 
                        placeholder="Enter your Text"></textarea>
                    </div>
                    <div class="create__item">
                        <label for="#" class="create__label">Choose type of post</label>
                        <select name="type"  class="create__select">
                            <option value="note" class="create__option" selected>Note</option>
                            <option value="news" class="create__option">News</option>
                        </select>
                    </div>
                    <button class="btn create__btn" type="submit">Create</button>
                </form>

                <div class="posts working-field__item" id="posts">
               
                </div>

                <div class=" working-field__item hide" id="favorites">
                    
                </div>
            </div>
        </div> 
    </section>
    <div id="modal" class="modal">
        <div class="modal__content">
        <span class="close">&#10006;</span>
        <p>Post created</p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
